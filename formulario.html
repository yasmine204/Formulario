<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>

<body>
    <div class="fundo"> <!-- Container de fundo -->

        <div>
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Complete com suas informações</p>
            <br>
        </div>

        <form>
            <!-- Dois primeiros campos (nome e sobrenome) -->
            <fieldset class="grupo"> <!-- agrupa elementos dentro de um formulário -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required> <!-- Required = se o campo não for preenchido o formulário não é enviado -->
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <!-- Campo email -->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <!-- Radio buttons para opções de desenvolvimento -->
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked> Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend"> Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack"> Fullstack
                </label>
            </div>

            <!-- Select/options para senioridade -->
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Júnior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
            </div>

            <!-- Check box para tecnologias -->
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que você utiliza</strong></label><br><br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                </div>
            </fieldset>

            <!-- Campo para área de texto -->
            <div class="campo"> 
                <br>
                <label><strong>Conte um pouco da sua experiência</strong></label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <div class="bot">
                <button class="botao" type="submit">Concluído</button>
            </div>

        </form>

    </div>
</body>
</html>
